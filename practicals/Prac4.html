<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Клавіатура</title>
  <link rel="stylesheet" href="../css/prac4.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="keyboard">

    <button>Esc</button>
    <button>F1</button><button>F2</button><button>F3</button><button>F4</button>
    <button>F5</button><button>F6</button><button>F7</button><button>F8</button>
    <button>F9</button><button>F10</button><button>F11</button><button>F12</button>
    <div class="spacer"></div>
    <button>PrtSc</button><button>ScrLk</button><button>Pause</button>

    <button>~</button><button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>0</button><button>-</button><button>=</button>
    <button class="wide">Backspace</button>
    <button>Ins</button><button>Home</button><button>PgUp</button>

    <button class="tab">Tab</button>
    <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button><button>[</button><button>]</button>
    <button>\</button>
    <button>Del</button><button>End</button><button>PgDn</button>

    <button class="caps">Caps</button>
    <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button><button>;</button><button>'</button>
    <button class="wide">Enter</button>
    <div class="spacer"></div>

    <button class="shift-left">Shift</button>
    <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button><button>,</button><button>.</button><button>/</button>
    <button class="shift-right">Shift</button>
    <div class="spacer"></div>
    <button class="arrow">↑</button>

    <button class="ctrl">Ctrl</button>
    <button class="win">Win</button>
    <button class="alt">Alt</button>
    <button class="space"></button>
    <button class="alt">Alt</button>
    <button class="win">Win</button>
    <button class="menu">Menu</button>
    <button class="ctrl">Ctrl</button>
    <button class="arrow">←</button>
    <button class="arrow">↓</button>
    <button class="arrow">→</button>

    <div class="numpad">
      <button>Num</button><button>/</button><button>*</button><button>-</button>
      <button>7</button><button>8</button><button>9</button><button>+</button>
      <button>4</button><button>5</button><button>6</button>
      <button>1</button><button>2</button><button>3</button><button class="enter">Enter</button>
      <button class="zero">0</button><button>.</button>
    </div>

  </div>
</body>
</html>
