<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Клавіатура</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/prac4.css" />
</head>
<body>
  <div class="page">
    <main class="content">
      <section class="keyboard-wrap">
        <div class="keyboard">

          <div class="keyboard-main">
            <div class="row">
              <button class="key">Esc</button>
              <div class="spacer small"></div>
              <button class="key">F1</button><button class="key">F2</button>
              <button class="key">F3</button><button class="key">F4</button>
              <div class="spacer small"></div>
              <button class="key">F5</button><button class="key">F6</button>
              <button class="key">F7</button><button class="key">F8</button>
              <div class="spacer small"></div>
              <button class="key">F9</button><button class="key">F10</button>
              <button class="key">F11</button><button class="key">F12</button>
            </div>

            <div class="row">
              <button class="key">~</button><button class="key">1</button><button class="key">2</button>
              <button class="key">3</button><button class="key">4</button><button class="key">5</button>
              <button class="key">6</button><button class="key">7</button><button class="key">8</button>
              <button class="key">9</button><button class="key">0</button>
              <button class="key">-</button><button class="key">=</button>
              <button class="key wide">Backspace</button>
            </div>

            <div class="row">
              <button class="key wide">Tab</button>
              <button class="key">Q</button><button class="key">W</button><button class="key">E</button>
              <button class="key">R</button><button class="key">T</button><button class="key">Y</button>
              <button class="key">U</button><button class="key">I</button><button class="key">O</button>
              <button class="key">P</button><button class="key">[</button><button class="key">]</button>
              <button class="key">\\</button>
            </div>

            <div class="row">
              <button class="key wide">Caps</button>
              <button class="key">A</button><button class="key">S</button><button class="key">D</button>
              <button class="key">F</button><button class="key">G</button><button class="key">H</button>
              <button class="key">J</button><button class="key">K</button><button class="key">L</button>
              <button class="key">;</button><button class="key">'</button>
              <button class="key wider">Enter</button>
            </div>

            <div class="row">
              <button class="key wide">Shift</button>
              <button class="key">Z</button><button class="key">X</button><button class="key">C</button>
              <button class="key">V</button><button class="key">B</button><button class="key">N</button>
              <button class="key">M</button><button class="key">,</button><button class="key">.</button><button class="key">/</button>
              <button class="key wide">Shift</button>
            </div>

            <div class="row">
              <button class="key">Ctrl</button><button class="key">Win</button><button class="key">Alt</button>
              <button class="key space"></button>
              <button class="key">Alt</button><button class="key">Fn</button><button class="key">Ctrl</button>
            </div>
          </div>

          <div class="keyboard-middle">
            <div class="row small">
              <button class="key">PrtSc</button><button class="key">ScrLk</button><button class="key">Pause</button>
            </div>
            <div class="row">
              <button class="key">Ins</button><button class="key">Home</button><button class="key">PgUp</button>
            </div>
            <div class="row">
              <button class="key">Del</button><button class="key">End</button><button class="key">PgDn</button>
            </div>
            <div class="row arrows">
              <div class="empty"></div>
              <button class="key arrow">▲</button>
              <div class="empty"></div>
            </div>
            <div class="row arrows">
              <button class="key arrow">◀</button>
              <button class="key arrow">▼</button>
              <button class="key arrow">▶</button>
            </div>
          </div>

          <div class="keyboard-numpad">
            <div class="row small">
              <button class="key">Num</button><button class="key">/</button>
              <button class="key">*</button><button class="key">-</button>
            </div>
            <div class="row">
              <button class="key">7</button><button class="key">8</button>
              <button class="key">9</button><button class="key">+</button>
            </div>
            <div class="row">
              <button class="key">4</button><button class="key">5</button>
              <button class="key">6</button><button class="key enter-vert" rowspan="2">⏎</button>
            </div>
            <div class="row">
              <button class="key">1</button><button class="key">2</button><button class="key">3</button>
            </div>
            <div class="row">
              <button class="key wide">0</button><button class="key">.</button>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
</body>
</html>
