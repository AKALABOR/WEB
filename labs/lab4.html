<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/lab4.css">
</head>
<body>
  <div class="planner">
    <header class="header">
      <h1>WEEKLY PLAN</h1>
      <div class="header-right">
        <div class="week-of">WEEK OF <input type="text" class="input-line"></div>
        <div class="habit">HEALTHY HABIT <input type="text" class="input-line"></div>
        <div class="check-group">
          <label>ROCKED IT <input type="checkbox"></label>
          <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
        </div>
      </div>
    </header>

    <div class="main-grid">
      <!-- LEFT SIDEBAR -->
      <section class="sidebar">
        <div class="block">
          <h3>TOP 3 GOALS</h3>
          <ul>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
          </ul>
        </div>
        <div class="block">
          <h3>EVERYTHING ELSE</h3>
          <ul>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
          </ul>
        </div>
        <div class="block">
          <h3>NEXT WEEK</h3>
          <ul>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
            <li><input type="checkbox"><input type="text" class="editable"></li>
          </ul>
        </div>
      </section>

      <!-- RIGHT GRID (Days of the Week) -->
      <section class="days-grid">
        <div class="day"><h3>MONDAY</h3><div class="day-content" contenteditable="true"></div></div>
        <div class="day"><h3>TUESDAY</h3><div class="day-content" contenteditable="true"></div></div>
        <div class="day"><h3>WEDNESDAY</h3><div class="day-content" contenteditable="true"></div></div>
        <div class="day"><h3>THURSDAY</h3><div class="day-content" contenteditable="true"></div></div>
        <div class="day"><h3>FRIDAY</h3><div class="day-content" contenteditable="true"></div></div>
        <div class="day small"><h3>SATURDAY</h3><div class="day-content" contenteditable="true"></div></div>
        <div class="day small"><h3>SUNDAY</h3><div class="day-content" contenteditable="true"></div></div>
      </section>
    </div>
  </div>
</body>
</html>
